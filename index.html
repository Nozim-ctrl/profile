<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile-Card</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <h1 class="h1">Our Staff</h1>
        </nav>
    </header>
    <main class="main">
        <div class="card">
            <h3 class="h3">Mark Zuckerberg</h3>
            <img src="img/Mark-Zuckerberg.jpg" alt="Mark Zuckerberg">
            <p><a href="https://en.wikipedia.org/wiki/Mark_Zuckerberg">About Mark</a></p>
        </div>
        <div class="card">
            <h3 class="h3">Steve Jobs</h3>
            <img src="img/Steve_Jobs.jpg" alt="Steve Jobs">
            <p><a href="https://en.wikipedia.org/wiki/Steve_Jobs">About Steve</a></p>
        </div>
        <div class="card">
            <h3 class="h3">Elon Musk</h3>
            <img src="img/Elon_Mask.jpg" alt="Elon Musk">
            <p><a href="https://en.wikipedia.org/wiki/Elon_Musk">About Elon</a></p>
        </div>
    </main>
    <footer class="footer">
        <a class="icon" href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
        <a class="icon" href="https://www.apple.com"><i class="fa fa-apple"></i></a>
        <a class="icon" href="https://www.tesla.com"><i class="fa fa-car"></i></a>
    </footer>

</body>

</html>
